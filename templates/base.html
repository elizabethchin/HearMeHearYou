<!DOCTYPE html>
<html>
<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Load Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bodini">
	
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</head>    



<body>
	<nav id=navbar class="navbar navbar-expand-lg navbar-light fixed-top">
		<div class="container-fluid ">
			<a class="navbar-brand" href="/"><img src="/static/img/200logo.png"></a>
			<button type="button"class="navbar-toggler"  data-toggle="collapse" 
			data-target="#navbar-collapse-main" aria-controls="navbar-collapse-main" 
			aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				
			<div class="collapse navbar-collapse" id="navbar-collapse-main">
				<ul class="navbar-nav ml-auto">				

				{% if "user_id" in session %}
					<li class="nav-item active">
						<a class="nav-link" href="/logout">Logout
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/{{ session['user_id'] }}">Homepage</a>
					</li>
				{% endif %}
					<li class="nav-item">
						<a class="nav-link" href="#About">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#footer">Resources</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#footer">Contact</a>
					</li>
				</ul>
			</div>
	
		</div>
	</nav>

	<div id="blank-page">
		<div class="landing-text">
			<ul>
				{% for message in get_flashed_messages() %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		</div>
		<div id="block-content">

			{% block content %}

			{% endblock %}
		</div>
	</div>


	<footer id="footer">
		<div class="container">
			<p class="text-center">Copyright &copy; HearMe 2019</p>
		</div>
	</footer>

		


	


	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.bundle.min.js"></script>
	<!-- can't put flash messages inside block content -->

	


</body>
</html>
