
{% extends 'base.html'%}
    {% block title %}Incident Report{% endblock %}

{% block content %}

<h1>Incident Report</h1>

<form action="/create-report">

    <div class="div">

        <label>Today's Date: </label>
        <input type="date" todays_date="todays_date" placeholder="today's date"><br>

        <label>Incident Date: </label>
        <input type="date" incident_date="incident_date" placeholder="incident date"><br>

 		<label>Location:  </label>
        <input type="text" location="location" placeholder="location"><br>       

        <label>Witness:  </label>
        <input type="text" witness="witness" placeholder="witness" ><br>
        <p>
        <label>Inquiry text:  </label>
        <textarea id = "myTextArea"
                  rows = "15"
                  cols = "80"> </textarea><br>
    	</p>


        <label>Anonymous:  </label>
        <input type="radio" true="true" id="anonymous"> True 
        <input type="radio" false="false" id="anonymous"> False <br>
        <button>Save to Archive</button><br>

        <button>Submit to Ombuds</button>
    </div>
    
</form>

{% endblock %}
