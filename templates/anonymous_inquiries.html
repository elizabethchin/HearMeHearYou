{% extends 'base.html'%}
{% block content %}
    
    <div id=create-report>
   

 
    <h2>View Anonymous Inquiries</h2>
    <ul>
        {% for inquiry in inquiries %}
            {% if inquiry.anonymous == True %}
            <li>
                <a href="/inquiry/{{ inquiry.inquiry_id }}"> Inquiry ID: {{ inquiry.inquiry_id }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
  

    </div>

    
{% endblock %}
