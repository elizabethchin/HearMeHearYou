{% block content %}

<h2>User Information</h2>
<p>
    Name: {{ user.first_name }} {{ user.last_name }}

{% if user.inquiries %}
    <h2>Submitted Inquiries</h2>

        {% for inquiry in user.inquiries %}
            <li>
                <a href="/inquiry/{{ user.inquiry_id }}"> {{ user.inqiuiry_id }}</a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock %}
