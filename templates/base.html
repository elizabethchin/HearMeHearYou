<!DOCTYPE html>
<html>
<head>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Load Font Awesome -->
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

</head>    



<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #dcd0c0;">
		<div class="container">
			<a class="navbar-brand" href="#">HearMe</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
			aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
				
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/Login">Login
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#services">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#footer">Resources</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	{% if "user_id" in session %}
		<a href="/logout">Logout</a>
		<a href="/user/{{ session['user_id'] }}">Homepage</a>
		{% else %}
		<a href="/login">Login</a>


	{% endif %}
	
	<hr>
	
	<ul>
		{% for message in get_flashed_messages() %}
			<li>{{ message }}</li>
		{% endfor %}
	</ul>

	{% block content %}

	{% endblock %}

	<footer id="footer">
		<div class="container">
			<p class="text-center">Copyright &copy; HearMe 2019</p>
		</div>
	</footer>


	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.bundle.min.js"></script>
	<!-- can't put flash messages inside block content -->

	


</body>
</html>
