{% extends 'base.html'%}
{% block content %}
    <h2>Welcome Admin</h2>
    <h3>Users</h3>

    <ul>
        {% for user in users %}
            <li>
                <a href="/user/{{ user.user_id }}">
                {{ user.email }} ({{ user.user_id}})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
